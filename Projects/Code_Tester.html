<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frontend Code Practice</title>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #ffffff;
    }

    h2 {
      text-align: center;
      background-color: #222;
      color: #fff;
      padding: 10px;
      margin: 0;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background: #eee;
    }

    button {
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .toggle-btn {
      background-color: #555;
      color: #fff;
    }

    .download-btn {
      background-color: #007bff;
      color: #fff;
    }

    .main {
      display: flex;
      height: calc(100vh - 150px);
    }

    /* Left: Code Editor Section */
    .editor-section {
      width: 50%;
      padding: 0 10px;
      box-sizing: border-box;
      overflow: auto;
    }

    /* Tab Header: Sticky */
    .tabs {
      display: flex;
      background: #ddd;
      margin: 0;
      padding: 0;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #ccc;
      border: 1px solid #bbb;
      flex: 1;
      text-align: center;
    }

    .tab.active {
      background: #fff;
      border-bottom: none;
    }

    /* Textarea styling */
    .tab-content {
      display: none;
      margin-top: 10px;
    }

    .tab-content.active {
      display: block;
    }

    textarea {
      width: 100%;
      height: 450px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
      overflow: auto;
      border: 1px solid #ccc;
      margin-top: 5px;
      box-sizing: border-box;
    }

    body.dark textarea {
      background: #222;
      color: #fff;
      border: 1px solid #444;
    }

    /* Right: Output Section */
    .output-section {
      width: 50%;
      padding: 15px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: 2px solid #000;
      background: #fff;
    }

    h3 {
      margin-top: 0;
    }
h6 {
      margin-top: 40px;
      margin-left: 600px;
    }
    .note {
      text-align: center;
      font-style: italic;
      margin-top: -8px;
      color: #555;
    }

    body.dark .note {
      color: #bbb;
    }
  </style>
</head>
<body>

  <!-- Header -->
  

  <!-- Toolbar -->
  <div class="toolbar">
    <h2>Live Code Editor &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       
    <button class="toggle-btn" onclick="toggleTheme()">üåô Toggle Theme</button></h2>
  </div>
  <div class="note">‚è± Auto preview updates after typing (500ms delay)</div>

  <!-- Main Split View -->
  <div class="main">
    <!-- Left: Code Editor Section -->
    <div class="editor-section">
      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active" onclick="openTab('html')"><i class="fab fa-html5"></i> HTML</div>
        <div class="tab" onclick="openTab('css')"><i class="fab fa-css3-alt"></i> CSS</div>
        <div class="tab" onclick="openTab('js')"><i class="fab fa-js-square"></i> JavaScript</div>
      </div>

      <!-- Tab Contents -->
      <div class="tab-content active" id="html">
        <textarea id="html-code" placeholder="Write HTML here..."></textarea>
      </div>

      <div class="tab-content" id="css">
        <textarea id="css-code" placeholder="Write CSS here..."></textarea>
      </div>

      <div class="tab-content" id="js">
        <textarea id="js-code" placeholder="Write JavaScript here..."></textarea>
      </div>
    </div>

    <!-- Right: Output Preview Section -->
    <div class="output-section">
      <h3>Live Output</h3>
      <iframe id="output"></iframe>
    </div>
  </div>

  <!-- Script -->
  <script>
    // Auto-run with debounce
    function debounce(fn, delay) {
      let timeoutId;
      return function (...args) {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(() => fn.apply(this, args), delay);
      };
    }

    function autoRun() {
      const html = document.getElementById("html-code").value;
      const css = `<style>${document.getElementById("css-code").value}</style>`;
      const js = `<script>${document.getElementById("js-code").value}<\/script>`;
      const fullCode = html + css + js;
      document.getElementById("output").srcdoc = fullCode;
    }

    // Attach event listeners for auto-run
    const debouncedRun = debounce(autoRun, 500);
    document.getElementById("html-code").addEventListener("input", debouncedRun);
    document.getElementById("css-code").addEventListener("input", debouncedRun);
    document.getElementById("js-code").addEventListener("input", debouncedRun);

    function downloadCode() {
      const html = document.getElementById("html-code").value;
      const css = `<style>${document.getElementById("css-code").value}</style>`;
      const js = `<script>${document.getElementById("js-code").value}<\/script>`;
      const fullCode = html + css + js;
      const blob = new Blob([fullCode], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.click();
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function openTab(tabId) {
      const tabs = document.querySelectorAll(".tab");
      const contents = document.querySelectorAll(".tab-content");

      tabs.forEach(tab => tab.classList.remove("active"));
      contents.forEach(content => content.classList.remove("active"));

      document.querySelector(`.tab[onclick="openTab('${tabId}')"]`).classList.add("active");
      document.getElementById(tabId).classList.add("active");
    }
  </script>
<h6>Developed by Subash Adhikari</h6>
</body>
</html>
