<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body bgcolor="#f9c9c9">
  <h1 align="center"><u>Student Registration Form</u></h1>

  <form>
    <table align="center" cellpadding="10">
      <tr>
        <td align="right">Roll no. :</td>
        <td><input type="text" name="rollno" size="40"></td>
      </tr>

      <tr>
        <td align="right">Student name :</td>
        <td>
          <input type="text" placeholder="First Name" size="15"> - 
          <input type="text" placeholder="Last Name" size="18">
        </td>
      </tr>

      <tr>
        <td align="right">Father's name :</td>
        <td><input type="text" name="fathername" size="40"></td>
      </tr>

      <tr>
        <td align="right">Date of birth :</td>
        <td>
          <input type="text" placeholder="Day" size="2"> -
          <input type="text" placeholder="Month" size="2"> -
          <input type="text" placeholder="Year" size="4">
          <span>(DD-MM-YYYY)</span>
        </td>
      </tr>

      <tr>
        <td align="right">Mobile no. :</td>
        <td>
          <input type="text" value="+977" size="3" readonly> - 
          <input type="text" size="30">
        </td>
      </tr>

      <tr>
        <td align="right">Email id :</td>
        <td><input type="email" size="40"></td>
      </tr>

      <tr>
        <td align="right">Password :</td>
        <td><input type="password" size="40"></td>
      </tr>

      <tr>
        <td align="right">Gender :</td>
        <td>
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
          <input type="radio" name="gender" value="male"> Male

        </td>
      </tr>

      <tr>
        <td align="right">Department :</td>
        <td>
          <input type="checkbox"> CSE
          <input type="checkbox"> IT
          <input type="checkbox"> ECE
          <input type="checkbox"> Civil
          <input type="checkbox"> Mech
        </td>
      </tr>

      <tr>
        <td align="right">Course :</td>
        <td>
          <select>
            <option>-------- Select Current Course's --------</option>
            <option>BCA</option>
            <option>B.Tech</option>
            <option>MCA</option>
            <option>M.Tech</option>
          </select>
        </td>
      </tr>

      <tr>
        <td align="right">Student photo :</td>
        <td><input type="file"></td>
      </tr>

      <tr>
        <td align="right">City :</td>
        <td><input type="text" size="40"></td>
      </tr>

      <tr>
        <td align="right">Address :</td>
        <td><textarea rows="4" cols="40"></textarea></td>
      </tr>

      <tr>
        <td colspan="4" align="center">
          <input type="submit" value="Sign Up">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
